<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>iOS Calculator</title>
</head>

<body>
    <div class="calculator">

        <input class="calculator-input-box" type="text" readonly="true">
        <div class="calculator-button-grid">
            <button class="calculator-input-button button-c">C</button>
            <button class="calculator-input-button button-backspace">D</button>
            <button class="calculator-operation-button button-division">รท</button>
            <button class="calculator-operation-button button-multiplication">x</button>
            <button class="calculator-operation-button button-substraction">-</button>
            <button class="calculator-operation-button button-addition">+</button>
            <button class="calculator-operation-button button-equal">=</button>
            <button class="calculator-input-button button-7">7</button>
            <button class="calculator-input-button button-8">8</button>
            <button class="calculator-input-button button-9">9</button>
            <button class="calculator-input-button button-4">4</button>
            <button class="calculator-input-button button-5">5</button>
            <button class="calculator-input-button button-6">6</button>
            <button class="calculator-input-button button-1">1</button>
            <button class="calculator-input-button button-2">2</button>
            <button class="calculator-input-button button-3">3</button>
            <button class="calculator-input-button button-0">0</button>
        </div>
    </div>
    <p class="version-number">v0.1.3</p>
</body>

</html>

<script src="./calculator.js"></script>
